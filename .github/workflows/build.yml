name: Thunderhead Jar Build

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            # Configure Java Version
            - name: Setup JDK 17
              uses: actions/setup-java@v3
              with:
                java-version: '17'
                distribution: 'oracle'

            # Build
            - name: Build with gradle
              run: ./gradlew build

            # Upload to artifacts
            - uses: actions/upload-artifact@v3
              with:
                  name: Thunderhead Artifacts
                  path: "./build/libs/*.jar"
